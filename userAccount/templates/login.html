{% extends 'base.html' %} {% block title %}Register{% endblock %}


{% block  content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {%if error %}
            <div class="mb-2">
              <div class="alert text-danger" role="alert">{{error}}</div>
            </div>
            {% endif %}
            <div class="mb-3">
              {% if user %} <input type="text" name="username" value"{{ user }}"
              class="form-control" placeholder="Username"> {% else %}
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
              />
              {% endif %}
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
